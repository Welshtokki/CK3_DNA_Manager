<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CK3 DNA Manager</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="lib/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="./main.css">

</head>
<body>
    <header class="top-pannel">
        <button id="btn-add-dna">DNA 추가</button>
        <button id="btn-del-dna">DNA 삭제</button>
        <div class="float-right">- Prototype Ver</div>
    </header>

    <section class="main-pannel">
        <div class="list-dna float-left">
            <ul id="list-dna-item">
            </ul>
        </div>

        <div class="code-dna float-left">
            <div>
            <fieldset id="fldset-dna-format">
                <legend>DNA Format</legend>
                <label for="base64">Base64</label>
                <input type="radio" name="dna-format" id="base64">
                <label for="rulerdesigner">Ruler-Designer</label>
                <input type="radio" name="dna-format" id="rulerdesigner">
            </fieldset>
            </div>
            <div><textarea id="ta-code-dna" readonly="readonly">DNA CODE</textarea></div>
        </div>

        <div id="main-img-frame" class="float-right">
            <img id="main-img">
        </div>
    </section>

    <div id="add-dna-dialog-form" title="DNA 추가">
        <p>DNA 코드는 복사 후 Ctrl + d 를 눌러 붙여 넣을 수 있습니다.</p>
        <p>이미지는 클립보드에 복사 후 Ctrl + i 를 눌러 붙여 넣으세요.</p>
        <form>
            <fieldset id="fldset-add-dialog">
                <label for="dlg-name">Name</label>
                <input type="text" name="dlg-input-text" id="dlg-name" class="text ui-widget-content ui-corner-all">
                <label for="dlg-dna">DNA</label>
                <input type="text" name="dlg-input-text" id="dlg-dna" class="text ui-widget-content ui-corner-all" placeholder="Base64 또는 Ruler-Designer 포맷의 DNA 코드">
                <lable for="ldg-img">Image</lable>
                <div id="dlg-img-frame">
                    <img id="dlg-img" />
                </div>
            </fieldset>
        </form>
    </div>

</body>
    <script> window.$ = window.jQuery = require('./lib/jquery-3.5.1.min'); </script>
    <script> require('./lib/jquery-ui-1.12.1/jquery-ui.min'); </script>
    <script> require('./renderer'); </script>
</html>
